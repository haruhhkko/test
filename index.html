<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスクバー並び替えゲーム</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>タスクバー並び替えゲーム</h1>
    <h2 id="current-level">レベル 1</h2>
    <p>お手本通りにアイコンを並び替えてね！</p>
    <p>残り時間: <span id="time-left">60</span>秒</p>

    <h2>お手本</h2>
    <div id="example-taskbar">
        <!-- Icons will be generated by JavaScript -->
    </div>

    <h2>あなたのタスクバー</h2>
    <div id="taskbar">
        <!-- Icons will be generated by JavaScript -->
    </div>

    <button id="check-button">答え合わせ</button>
    <p id="result-message"></p>

    <script src="script.js"></script>
    <div id="version-display"></div>
</body>
</html>
